{% extends 'layout.html' %}

{% block heading %}
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script src="{{ url_for('static', filename='current_channel.js') }}"></script>
        <script src="{{ url_for('static', filename='sign_up.js') }}"></script>
        <script src="{{ url_for('static', filename='create_channel.js') }}"></script>
{% endblock %}

{% block body %}
      <h2 id="channel_display"></h2>
      <ul id="messages">
      </ul>
      <form class = "fixed-bottom" id="new-msg">
        <div class="form-row ml-2">
          <div class="col-9">
            <input id="msg" autocomplete="off" autofocus placeholder="Type Here" type="text" class="form-control">
          </div>
          <div class="col-auto">
            <input id="submit" type="submit" class="btn btn-primary mb-2 form-control"></input>
          </div>
        </div>
      </form>
      <div id="msg_array">{{messages}}</div>
{% endblock %}
